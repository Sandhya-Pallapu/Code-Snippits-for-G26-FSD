<body>
    <h1>
       Find <span id="spText"></span> for your next trip.
    </h1>
</body>
<script>
let spanTag = document.getElementById('spText')
let arr = ['cottage','villas','homes','apartments']
let indx = 0

let myIntervarForSPText =setInterval(()=>{
if(spanTag){
    if(indx <arr.length){

        spanTag.textContent = arr[indx++]
    }else{
        indx = 0
        spanTag.textContent = arr[indx++]
    }
}
},2000)

</script>
